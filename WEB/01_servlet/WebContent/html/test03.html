<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

table {
	margin: auto;
	background-color: yellow;
	width: 70%;
}

</style>
</head>
<body>
<form method="post" action="/01_servlet/ServletTest03">
	<table border="1">
		<tr>
			<td colspan="2" align="center">
				<font size="5">정보를 입력하세요</font>			
		</tr>
		<tr>
			<td>이름</td>
			<td>
				<input type="text" name="name" size="30"></td>
		</tr>
		
		<tr>
			<td>이메일</td>
			<td>
				<input type="text" name="email" size="40"></td>
		</tr>
		
		<tr>
			<td>글내용</td>
			<td>
				<textarea name="content" rows="10" cols="50"></textarea>
			</td>
		</tr>
		
		<tr>
			<td colspan="2" align="center">
				<input type="submit" value="전송">
				<input type="reset" value="다시입력">
			</td>
		</tr>
	</table>
</form>
</body>
</html>
